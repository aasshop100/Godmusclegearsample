<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GOD MUSCLE GEARS</title>
    <meta name="description" content="Complete your supplement order with secure checkout.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">GOD MUSCLE GEARS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <div class="col-md-8">
                <form id="checkout-form">
                    <!-- Personal Information -->
                    <h4>Shipping Information</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="full-name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="full-name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number *</label>
                        <input type="tel" class="form-control" id="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Street Address *</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="city" class="form-label">City *</label>
                            <input type="text" class="form-control" id="city" required>
                        </div>
                        <div class="col-md-4">
                            <label for="state" class="form-label">State/Province *</label>
                            <input type="text" class="form-control" id="state" required>
                        </div>
                        <div class="col-md-4">
                            <label for="zip" class="form-label">ZIP/Postal Code *</label>
                            <input type="text" class="form-control" id="zip" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country *</label>
                        <select class="form-select" id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="GB">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>

                    <!-- Payment Method -->
                    <h4>Payment Method *</h4>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="bitcoin" value="Bitcoin" required>
                            <label class="form-check-label" for="bitcoin">Bitcoin (Send to our wallet address after order)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="paypal" value="PayPal">
                            <label class="form-check-label" for="paypal">PayPal (Email invoice will be sent)</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="wise" value="Wise">
                            <label class="form-check-label" for="wise">Wise (Bank transfer details provided)</label>
                        </div>
                    </div>

                    <!-- Proof of Payment -->
                    <h4>Proof of Payment *</h4>
                    <div class="mb-3">
                        <label for="proof-upload" class="form-label">Upload Screenshot of Payment *</label>
                        <input type="file" class="form-control" id="proof-upload" accept="image/*" required>
                        <div class="form-text">Upload a clear screenshot of your transaction (JPG, PNG, etc.).</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Place Order</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p id="checkout-subtotal">$0.00</p>
                        <p id="checkout-shipping">$0.00</p>
                        <hr>
                        <p id="checkout-total"><strong>$0.00</strong></p>
                        <small class="text-muted">Items: <span id="checkout-items">0</span></small>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 GOD MUSCLE GEARS. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

    <!-- No SDK needed; use fetch below -->
</body>

</html>
